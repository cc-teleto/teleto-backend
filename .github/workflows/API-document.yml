on:
  push:
    branches:
      - dev

jobs:
  create_documents:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # https://gist.github.com/oseiskar/dbd51a3727fc96dcf5ed189fca491fb3
      - name: Install PyYAML
        run: pip install -U PyYAML

      - name: Clone oseiskar/swagger-yaml-to-html.py
        run: |
          git clone https://gist.github.com/oseiskar/dbd51a3727fc96dcf5ed189fca491fb3
          cd dbd51a3727fc96dcf5ed189fca491fb3

      - name: Convert static html
        run: python swagger-yaml-to-html.py ../api/teletoAPI.yaml doc.html

      - name: Output file contents
        run: cat ./doc.html

